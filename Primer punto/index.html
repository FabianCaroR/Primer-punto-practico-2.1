<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h2>Que puedo hacer con Javascrip?</h2>
    <p>Javascrip puede cambiar los valores de los atributos HTML.</p>
    <p>En este caso, Javascrip cambia el valor del atributo src (fuente) de una imagen.</p>
    <button onclick="document.getElementById('myImage').src='ligth1.png'">Enciende la luz</button>
    <img id="myImage" src="ligth0.png" style="width: 100px">
    <button onclick="document.getElementById('myImage').src='ligth0.png'">Apaga la luz</button>
</body>
</html>
